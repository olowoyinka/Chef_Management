<!-- login.html -->
{% extends 'base.html' %}

{% block title %}
    Login - RecipeCo
{% endblock title %}

{% block main_content %}
<div class="d-flex my-5">
    <div class="col-md-4"></div>
    <div class="login-card col-md-4 px-3 py-5">

        <!-- back_button.html -->
        {% include "../Components/back_button.html" %}

        <div class="mb-3 d-flex justify-content-center">
            <img src="../../static/dist/img/Logo/Logo login.png" alt="RecipeCo logo" class="mb-3">
        </div>

        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="example@emil.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="password">
                <label for="password">Password</label>
            </div>
            <div class="">
                <button class="auth-btn mb-2 btn-md w-100" type="submit">Sign in</button>
                <div class="d-flex">
                    <p class="me-1">Don't have an account?</p><a href="/register" class="auth-link">Create account</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock main_content %}
