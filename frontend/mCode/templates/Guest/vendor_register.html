<!-- vendor_register.html -->
{% extends 'base.html' %}

{% block title %}
    Chef register - RecipeCo
{% endblock title %}

{% block main_content %}

<div class="row">
    <div class="col-md-6 mt-2 auth-bg">
        <div class="d-flex mb-5 mt-3 align-items-end">
            <!-- Include back button -->
            {% include "../Components/back_button.html" %}

            <div class="ms-3">
                <img src="../../static/dist/img/Logo/Logo.png" alt="RecipeCo logo">
            </div>
        </div>
        <div class="px-5">
            <h3 class="mb-3 auth-header-text">Become a chef</h3>
            <form action="">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3 d-grid justify-items-center align-items-center text-center">
                            <div>
                                <img src="" id="preview" class="rounded-circle" width="75" height="75">
                            </div>
                            <div>
                                <label for="vphoto" class="text-primary small">
                                    <input type="file" id="vphoto" class="d-none">
                                    Select vendor photo
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="phonenumber" placeholder="phonenumber">
                            <label for="phonenumber">Phone number</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstname" placeholder="firstname">
                            <label for="firstname">First name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control" id="lastname" placeholder="lastname">
                            <label for="lastname">Last name</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="chefname" placeholder="chefname">
                    <label for="chefname">Chef name</label>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="country" placeholder="country">
                            <label for="country">Country</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control" id="continent" placeholder="continent">
                            <label for="continent">Continent</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" placeholder="address">
                    <label for="address">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmpassword" placeholder="confirmpassword">
                    <label for="confirmpassword">Confirm password</label>
                </div>
                <div class="">
                    <button class="mb-2 btn-md w-100 auth-btn">Create account</button>
                    <div class="d-flex">
                        <p class="me-1">Already a user?</p><a href="/login" class="auth-link">Sign in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6 d-grid align-items-center justify-items-center">
        <img src="../../static/dist/img/Chef_design.png" alt="design" class="w-50 desktop">
    </div>
</div>
  
{% endblock main_content %}

{% block js %}

<script>
    vphoto.onchange = evt => {
        const[file] =vphoto.files
        if (file){
            preview.src = URL.createObjectURL(file)
        }
    }
</script>

{% endblock js %}
