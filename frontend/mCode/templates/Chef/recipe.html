<!-- recipe.html -->
{% extends 'base.html' %}

{% block title %}
    Recipe dashboard | RecipeCo
{% endblock title %}

{% block main_content %}

    <!-- Include chef_navbar -->
    {% include "../Components/chef_navbar.html" %}

    <!-- Body -->
    <div class="row">
        <div class="col-md-2 desktop">

            <!-- Include chef_desktop_sidenav -->
            {% include "../Components/chef_desktop_sidenav.html" %}

        </div>
        <div class="col-md-10">
            <div class="d-flex justify-content-between">
                <p class="recipeco-black fs-4">Recipe</p>
                <a href="/chef/new" class="btn new-btn">
                    <i class="bi bi-plus me-1"></i>
                    Create recipe
                </a>
            </div>
            <div class="mx-5 mt-2 row">
                <div class="">
                    <div class="mb-5">
                        <p class="section-text fs-5">Top recipes</p>
                        <div class="row ms-3">
                            
                        </div>
                    </div>
                    <div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="section-text fs-5">All recipes</p>
                            </div>
                            <div class="d-flex align-items-end">
                                <input type="text" name="search" class="me-2 searchbar" placeholder="Search for anything">
                                <button class="btn">
                                    <i class="bi bi-funnel"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row ms-3">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
{% endblock main_content %}
