{% extends 'Home/layout.html' %}

{% block main_content %}

<main role="main" class="pb-3">
    <h1>Regular Register</h1>
    <div class="row">
        <div class="col-md-4">
            <section>
                {% url 'post_user_register' as action_path %}
                {% include 'regularuser/form_template.html' with messages=messages form=form action_path=action_path button_text="Register" %}
            </section>
        </div>
    </div>
</main>

{% endblock main_content %}
